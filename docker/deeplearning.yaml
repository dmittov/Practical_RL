name: deeplearning
channels:
  - defaults
dependencies:
  - graphviz
  - ipykernel
  - keras
  - numpy=1.16.6
  - pip
  - scipy
  - tensorflow-gpu=1.13.1
  - tqdm
  - pyopengl-accelerate
  - pytorch-gpu
  - torchvision  
  - pip:
    - atari-py
    - sklearn
    - matplotlib
    - seaborn
    - scikit-image
    - imageio
    - pyglet
    - psutil
    - gym
    - gym[box2d]
    - gym[atari]
    - requests
prefix: /opt/conda/envs/deeplearning
