name: pytorch
channels:
  - defaults
dependencies:
  - graphviz
  - ipykernel
  - numpy
  - pip
  - scipy
  - pytorch-gpu
  - torchvision
  - tqdm
  - pyopengl-accelerate
  - pip:
    - atari-py
    - sklearn
    - matplotlib
    - seaborn
    - scikit-image
    - imageio
    - pyglet
    - psutil
    - gym
    - gym[box2d]
    - gym[atari]
    - requests
prefix: /opt/conda/envs/pytorch
